<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="r.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid" style="color: aliceblue; margin-top:50px ;">
       <h2><div id="greetingContainer"></div> </h2> 

        <h1>Quote  Of  The  Day</h1>
    </div>
    <div class="row align-items-start">
     <div class="quote-container col" id="quote-container" style="color: aliceblue; margin-top:50px; margin-right: 10px;">
        
        <!-- quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"> </i>
            <span id="quote"></span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet This!">
                <i class="fab fa-twitter"></i>
                <button id="new-quote">new Quote</button>
            </button>
        </div>
     </div>
    
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <div class="col" style="text-align: end;; ">
     <div id="imageContainer"></div>

     <img  src="" alt=""  >
   </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
